

<script>
let a= BigInt(prompt("enter a"));
let b= BigInt(prompt("enter b"));
let c= prompt("choose operator for calculation + - / * %");

if (c=="+"){
    alert(a+b);
}
else if(c=="-"){
    alert(a-b);

}
else if(c=="/"){
   alert(a/b); 
}

else if(c=="*"){
   alert(a*b); 
}
else if(c=="%"){
   alert(a%b); 
}

</script>
