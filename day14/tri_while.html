<body>
    <script>
    let n = parseInt(prompt("Enter number of rows:"));

let i = 1;
while (i <= n) {
  let row = "";
  let j = 1;
  while (j <= n - i) {
    row += "  ";
    j++;
  }

  let k = 1;
  while (k <= i) {
    row += "* ";
    k++;
  }

  console.log(row);
  i++;
}</script>

</body>
